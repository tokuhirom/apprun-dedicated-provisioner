name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

  update-flake:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
        id: app-token
        with:
          app-id: ${{ vars.TAGPR_APP_ID }}
          private-key: ${{ secrets.TAGPR_APP_PRIVATE_KEY }}

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: main
          token: ${{ steps.app-token.outputs.token }}

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          gh release download "v${{ steps.version.outputs.version }}" --pattern checksums.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update flake.nix
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract hashes
          LINUX_AMD64=$(grep linux_amd64 checksums.txt | awk '{print $1}')
          LINUX_ARM64=$(grep linux_arm64 checksums.txt | awk '{print $1}')
          DARWIN_AMD64=$(grep darwin_amd64 checksums.txt | awk '{print $1}')
          DARWIN_ARM64=$(grep darwin_arm64 checksums.txt | awk '{print $1}')

          # Update version
          sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/" flake.nix

          # Update hashes
          sed -i "s/\"x86_64-linux\" = \"[^\"]*\"/\"x86_64-linux\" = \"$LINUX_AMD64\"/" flake.nix
          sed -i "s/\"aarch64-linux\" = \"[^\"]*\"/\"aarch64-linux\" = \"$LINUX_ARM64\"/" flake.nix
          sed -i "s/\"x86_64-darwin\" = \"[^\"]*\"/\"x86_64-darwin\" = \"$DARWIN_AMD64\"/" flake.nix
          sed -i "s/\"aarch64-darwin\" = \"[^\"]*\"/\"aarch64-darwin\" = \"$DARWIN_ARM64\"/" flake.nix

          echo "Updated flake.nix to version $VERSION"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: update flake.nix to v${{ steps.version.outputs.version }}"
          title: "chore: update flake.nix to v${{ steps.version.outputs.version }}"
          body: |
            Automatically generated after release v${{ steps.version.outputs.version }}.

            This PR updates `flake.nix` with the new version and checksums.
          branch: update-flake-${{ steps.version.outputs.version }}
          delete-branch: true
