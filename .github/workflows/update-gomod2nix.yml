name: Update gomod2nix.toml

on:
  push:
    branches: [main]
    paths:
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30

      - name: Update gomod2nix.toml
        run: nix run github:nix-community/gomod2nix

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet gomod2nix.toml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          commit-message: "chore: update gomod2nix.toml"
          title: "chore: update gomod2nix.toml"
          body: |
            Automatically generated by the update-gomod2nix workflow.

            This PR updates `gomod2nix.toml` to reflect changes in Go dependencies.
          branch: update-gomod2nix
          delete-branch: true
