name: Update flake.nix version

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 0.0.27)'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          gh release download "v${{ steps.version.outputs.version }}" --pattern checksums.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update flake.nix
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract hashes
          LINUX_AMD64=$(grep linux_amd64 checksums.txt | awk '{print $1}')
          LINUX_ARM64=$(grep linux_arm64 checksums.txt | awk '{print $1}')
          DARWIN_AMD64=$(grep darwin_amd64 checksums.txt | awk '{print $1}')
          DARWIN_ARM64=$(grep darwin_arm64 checksums.txt | awk '{print $1}')

          # Update version
          sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/" flake.nix

          # Update hashes
          sed -i "s/\"x86_64-linux\" = \"[^\"]*\"/\"x86_64-linux\" = \"$LINUX_AMD64\"/" flake.nix
          sed -i "s/\"aarch64-linux\" = \"[^\"]*\"/\"aarch64-linux\" = \"$LINUX_ARM64\"/" flake.nix
          sed -i "s/\"x86_64-darwin\" = \"[^\"]*\"/\"x86_64-darwin\" = \"$DARWIN_AMD64\"/" flake.nix
          sed -i "s/\"aarch64-darwin\" = \"[^\"]*\"/\"aarch64-darwin\" = \"$DARWIN_ARM64\"/" flake.nix

          # Show changes
          echo "Updated flake.nix to version $VERSION"
          cat flake.nix | head -20

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          commit-message: "chore: update flake.nix to v${{ steps.version.outputs.version }}"
          title: "chore: update flake.nix to v${{ steps.version.outputs.version }}"
          body: |
            Automatically generated after release v${{ steps.version.outputs.version }}.

            This PR updates `flake.nix` with the new version and checksums.
          branch: update-flake-${{ steps.version.outputs.version }}
          delete-branch: true
